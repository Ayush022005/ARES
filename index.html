<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone App UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   
    <div class="logo"> <img src="logo.png" alt="tp" height="50px">Precision Pilot</div>
  </header>
  <main>
    <aside class="sidebar">
      </aside>
    <section class="main-content">
      <section class="map-container">
        <img src="map.png" alt="Map View">
        <h2 style="margin-left: 60%;">Map</h3>
        <div class="drone-overlay">
          <img src="drone.png" alt="Drone" >
        </div>
      </section>
      <section class="feed-container">
        <video src="tp.mkv" height="300px"></video>
        <h2 style="margin-left: 40%;">Feed</h3>
        </section>
    </section>
  </main>
 
</body>
</html>
